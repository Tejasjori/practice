<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- horizontal rows -->
<style>
    table {
        height: 100px;
        width: 200px;
        ;
    }

    table,
    th,
    td {
        border: 2px solid black;
        border-collapse: collapse;
    }

    th {
        background-color: brown;
        color: blue;
    }

    td:hover {
        background-color:blue;
    }
</style>

<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th colspan="2">Phone No</th>
            
        </tr>

        <tr>
            <td>1</td>
            <td>abc</td>
            <td>123456</td>
            <td>234567</td>
        </tr>
        <tr>
            <td>2</td>
            <td>xyz</td>
            <td>456789</td>
            <td>567890</td>

        </tr>
    
    </table>
</body>

</html>
